<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
<form>
	<div>
		<label for="Fname">First Name:</label>
		<input id ="Fname" type="text" name="Fname" required placeholder="John">
		<label for="Lname">Last Name:</label>
		<input id ="Lname" type="text" name="Lname" required placeholder="Smith">
	</div>
	<div>
		<label for="rc1">Male</label>
		<input id ="rc1" type="radio" name="Gender" value="M" >
		<label for="rc2">Female</label>
		<input id ="rc2" type="radio" name="Gender" value="F" > 
		<label for="rc3">Other</label>
		<input id ="rc3" type="radio" name="Gender" value="O" >
	</div>
	<div>
		<label for="Email">Email:</label>
		<input id ="Email" type="Email" name="email" required placeholder="Hello@site.dest">
		<label for="pass">Password:</label>
		<input id ="pass" type="password" name="pass" required pattern=".{5,10}">
	</div>
	<div>
		<label for="bday">Birthday:</label>
		<select id="bday" name="Day" >
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<select name="Month" >
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
			<option>May</option>
			<option>Jun</option>
			<option>Jul</option>
			<option>Aug</option>
			<option>Sep</option>
			<option>Oct</option>
			<option>Nov</option>
			<option>Dec</option>
		</select>
			<select name="year" >
			<option>1999</option>
			<option>1998</option>
			<option>1997</option>
			<option>1996</option>
			<option>1995</option>
			<option>1994</option>
			<option>1993</option>
			<option>1992</option>
			<option>1991</option>
			<option>1990</option>
			<option>1989</option>
			<option>1233</option>
		</select>
	</div>
	<div>
		<label for="Check">I agree to the terms and conditions</label>
		<input id ="Check" type="checkbox" name="Check">
	</div>
	<div>
	<input type="submit">
	<div>
</body>
</html>
